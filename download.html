<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Download Page</title>
    <link rel="stylesheet" href="styles/down.css">
</head>

<body>
    <div class="movie-container">
        <div class="movie-image">
            <img src="" alt="The Shawshank Redemption" id="forimg">
        </div>
        <div class="movie-details">
            <h1 id="movietitle"></h1>
            <ul>
                <li><strong>Starcast: </strong><label id="starc"></label></li>
                <li><strong>Genres: </strong><label id="genre"></label></li>
                <li><strong>Quality: </strong><label id="qualit"></label></li>
                <li><strong>Duration: </strong><label id="duratio"></label></li>
                <li><strong>Release Date: </strong><label id="releas"></label></li>
            </ul>
            <div class="download-buttons">
                <a href="" class="download-btn" id="link1">Download 480p</a>
                <a href="" class="download-btn" id="link2">Download 720p</a>
                <a href="" class="download-btn" id="link3">Download 1080p</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/down.js"></script>
</body>

</html>
