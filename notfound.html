<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #222;
            color: white;
        }
        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #e67e22;
            font-size: 36px;
        }
        p {
            font-size: 18px;
            color: #ccc;
        }
        button {
            text-decoration: none;
            background-color: #e67e22;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Movie Not Found</h1>
    <p>Sorry, the movie you are looking for is not available. Please download it in a different quality.</p>
    <button onclick="window.history.back();">Download in Other Quality</button>
</div>

</body>
</html>
